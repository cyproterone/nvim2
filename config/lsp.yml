---
- server: diagnosticls
  bin: diagnostic-languageserver
  filetypes:
    - sh
    - markdown

  config:
    init_options:
      linters:
        shellcheck:
          sourceName: shellcheck
          command: shellcheck
          args:
            - --format
            - json
            - "-"
          debounce: 100
          parseJson:
            column: column
            endColumn: endColumn
            endLine: endLine
            line: line
            message: ${message} [${code}]
            security: level
          securities:
            error: error
            info: info
            style: hint
            warning: warning

        markdownlint:
          sourceName: markdownlint
          command: markdownlint
          args:
            - --stdin
          debounce: 100
          formatLines: 1
          formatPattern:
            - ^.*?:\s+(\d+):\s+(.*)(\r|\n)*$
            - column: -1
              line: 1
              message: 2
          isStderr: true
          offsetColumn: 0
          offsetLine: 0

        write_good:
          sourceName: write-good
          command: write-good
          args:
            - --text=%text
          debounce: 100
          formatLines: 1
          formatPattern:
            - >-
              (.*)\s+on\s+line\s+(\d+)\s+at\s+column\s+(\d+)\s*$
            - column: 3
              line: 2
              message: 1
          offsetColumn: 1
          offsetLine: 0

      filetypes:
        sh:
          - shellcheck
        markdown:
          - markdownlint
          - write_good

  install:
    npm:
      - diagnostic-languageserver
      - write-good

