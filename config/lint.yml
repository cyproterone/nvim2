---
- bin: mypy
  type: fs
  args:
    - --
    - "%"
  filetypes:
    - python
  install:
    pip:
      - mypy

- bin: pylint
  type: fs
  args:
    - --
    - "%"
  filetypes:
    - python
  install:
    pip:
      - pylint

- bin: shellcheck
  type: fs
  args:
    - --
    - "%"
  filetypes:
    - sh
    - zsh

- bin: markdownlint
  type: stream
  args:
    - --stdin
  filetypes:
    - markdown
  install:
    npm:
      - markdownlint-cli

- bin: write-good
  type: fs
  args:
    - --
    - "%"
  filetypes:
    - markdown
  install:
    npm:
      - write-good
