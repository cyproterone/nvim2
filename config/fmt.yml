---
- bin: sortd
  args:
    - ${filetype}
  type: stream
  filetypes:
    - json
    - cfg
  install:
    pip:
      - sortd

- bin: isort
  type: stream
  args:
    - "-"
  filetypes:
    - python
  install:
    pip:
      - isort

- bin: black
  type: stream
  args:
    - "-"
  filetypes:
    - python
  install:
    pip:
      - black

- bin: import-sort
  args:
    - --write
    - --
    - ${filename}
  type: fs
  filetypes:
    - javascript
    - javascript.jsx
    - typescript
    - typescript.tsx
    - typescriptreact
  install:
    npm:
      - import-sort-cli

- bin: prettier
  args:
    - --stdin-filepath
    - --
    - ${filename}
  type: stream
  filetypes:
    - css
    - html
    - javascript
    - javascript.jsx
    - json
    - jsonc
    - javascriptreact
    - less
    - markdown
    - scss
    - typescript
    - typescript.tsx
    - typescriptreact
    - xml
    - yaml
  install:
    npm:
      - prettier

- bin: pg_format
  type: stream
  args:
    - --spaces=${tabsize}
    - --comma-break
    - --nogrouping
    - --function-case=0
  filetypes:
    - sql
  install:
    script:
      required:
        - git
        - perl
      env:
        URI: https://github.com/darold/pgFormatter
        TAG: "v4.4"
      body: |-
        set -eu
        set -o pipefail

        if [[ -d "$LIB_PATH" ]]
        then
          cd "$LIB_PATH" || exit 1
          OPTS=(--recurse-submodules)
          git pull "${OPTS[@]}" origin "refs/tags/${TAG}:refs/tags/${TAG}"
        else
          OPTS=(--depth=1 --recurse-submodules --shallow-submodules)
          git clone "${OPTS[@]}" --branch "$TAG" "$URI" "$LIB_PATH"
        fi

        ln --symbolic --force "$LIB_PATH/$BIN_NAME" "$BIN_PATH"

- bin: rustfmt
  type: stream
  filetypes:
    - rust

- bin: gofmt
  type: stream
  filetypes:
    - go

- bin: luafmt
  type: stream
  args:
    - --stdin
    - --line-width=80
    - --indent-count=${tabsize}
  filetypes:
    - lua
  install:
    npm:
      - lua-fmt
