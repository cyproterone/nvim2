---
- bin: sortd
  args:
    - ${filetype}
  type: stream
  filetypes:
    - json
    - cfg
  install:
    pip:
      - sortd

- bin: isort
  type: stream
  args:
    - "-"
  filetypes:
    - python
  install:
    pip:
      - isort

- bin: black
  type: stream
  args:
    - "-"
  filetypes:
    - python
  install:
    pip:
      - black

- bin: prettier
  args:
    - --stdin-filepath
    - --
    - ${filename}
  type: stream
  filetypes:
    - css
    - html
    - javascript
    - javascript.jsx
    - json
    - javascriptreact
    - less
    - markdown
    - scss
    - typescript
    - typescript.tsx
    - typescriptreact
    - xml
    - yaml
  install:
    npm:
      - prettier

- bin: pg_format
  type: stream
  args:
    - --no-rcfile
    - --spaces=${tabsize}
    - --comma-start
    - --comma-end
    - --comma-break
  filetypes:
    - sql
  install:
    script:
      env:
        URI: https://github.com/darold/pgFormatter
        RELEASE: "v4.4"
      body: |-
        set -eu
        set -o pipefail

        if [[ -d "$LIB_PATH" ]]
        then
          rm -rf "$LIB_PATH"
        fi
        OPTS=(--depth=1 --recurse-submodules --shallow-submodules)
        git clone "${OPTS[@]}" --branch "$RELEASE" "$URI" "$LIB_PATH"
        ln --symbolic --force "$LIB_PATH/$BIN_NAME" "$BIN_PATH"

- bin: rustfmt
  type: stream
  filetypes:
    - rust

- bin: gofmt
  type: stream
  filetypes:
    - go
